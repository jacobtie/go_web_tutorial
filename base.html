    <script type="text/javascript">
        function post(program) {
            let form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", '/interpret');
            let hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "sample");
            hiddenField.setAttribute("value", program);
            form.appendChild(hiddenField);
            document.body.appendChild(form);
            form.submit();
        }
        // Enables tab functionality in textarea
        let textarea = document.getElementById('program-input');
        textarea.onkeydown = function(e) {
            if(e.keyCode==9 || e.which==9){
                e.preventDefault();
                let s = this.selectionStart;
                this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                this.selectionEnd = s+1;
            }
        }

        document.getElementById("save").onclick = function(){
            alert("save button test");
        }
    </script>
