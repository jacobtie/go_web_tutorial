{{define "content"}}
<header>
    <h1>Run Go Code Here</h1>
</header>
<form action="/interpret" method="POST">
    <div class="form-group">
        <textarea class="form-control form-control-sm text-info" style="height:40em" name="source" spellcheck="false">{{.Program}}</textarea>
        <input type="submit" value="Run" class="form-control btn-default mt-2" />
    </div>
</form>
<div class="container-fluid {{if .Error}}text-danger{{else}}text-dark{{end}}">
    {{if .Message}}
        {{.Message}}
    {{else}}
        <p>Output will appear here</p>
    {{end}}
</div>
<script type="text/javascript">
    var textareas = document.getElementsByTagName('textarea');
    var count = textareas.length;
    for(var i=0;i<count;i++){
        textareas[i].onkeydown = function(e){
            if(e.keyCode==9 || e.which==9){
                e.preventDefault();
                var s = this.selectionStart;
                this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                this.selectionEnd = s+1; 
            }
        }
    }
</script>
{{end}}
