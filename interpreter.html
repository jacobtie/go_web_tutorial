{{define "content"}}
<header>
    <h1>Run Go Code Here</h1>
</header>
<div class="container-fluid">
<form action="/interpret" method="POST">
    <div class="form-group">
        <textarea id="program-input" class="form-control form-control-sm text-info" style="height:45vh" name="source" spellcheck="false">{{.Program}}</textarea>
        <input type="submit" value="Run" class="form-control btn-default mt-2" />
    </div>
</form>
</div>
<div class="container-fluid {{if .Error}}text-danger{{else}}text-dark{{end}} pre-scrollable mb-4", style="height:25vh;">
    <samp>{{.Message}}</samp>
</div>
<script type="text/javascript">
    // Enables tab functionality in textarea
    let textarea = document.getElementById('program-input');
    textarea.onkeydown = function(e) {
            if(e.keyCode==9 || e.which==9){
                e.preventDefault();
                let s = this.selectionStart;
                this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                this.selectionEnd = s+1; 
            }
        }
</script>
{{end}}
